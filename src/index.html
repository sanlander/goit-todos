<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="./css/style.css" /> -->
    <title>To-Do List</title>
  </head> 
  
  <body>
     
    <div class="container">
      
      <div class="clock"></div>
      
      <button type="button" class="page-up visually-hidden">
        <img src="./images/up-arrow.png" alt="up" width="50">
      </button>
      
      <form class="todo-form">
        <label class="todo-add">
          Введіть текст:

          <input class="todo-add__input"
            type="text"
            name="text"
            placeholder=" введіть текст..."
            autofocus
          />

          <button class="todo-add__button"
            type="submit"
          >
            + Нова задача
          </button>
        </label>
      </br>
<div class="box-todo-filter">
        <label class="todo-filter__label">
         Пошук:

          <input class="todo-filter__input search"
            type="text"
            name="text-search"
            placeholder=" текст для пошуку..."
          />
        </label>

        <label class="todo-filter__label">
          Сортування:
          <select
            class="todo-filter__input sort"
            name="select"
            id=""
          >
            <option value="defoult">виберіть значення</option>
            <option value="az">від А до Я</option>
            <option value="za">від Я до А</option>
            <option value="dateUp">по даті (спочатку новіші)</option>
            <option value="dateDown">по даті (спочатку старіші)</option>
          </select>
        </label>

        <label class="todo-filter__label">
          <select
            class="todo-filter__input page-limit"
            name="select"
            id=""
          >
            <option value="page-5">5 записів на сторінці</option>
            <option value="page-10">10 записів на сторінці</option>
            <option value="page-20">20 записів на сторінці</option>
            <option value="page-50">50 записів на сторінці</option>
          </select>
        </label>
        <div class="todo-filter__label total-page"></div>

        </div>
      </form>

      
      
      <ul class="todo-list">
        
      </ul>
      <p class="loading" >Loading..</p>
      <button type="button" class="load-more visually-hidden">Показати ще</button>
    </div>


<iframe style="display: none;" src="./images/eye.png" frameborder="0"></iframe>
    <script src="index.js" type="module"></script>
  </body>
</html>
